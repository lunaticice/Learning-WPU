<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form action="">
      <table>
        <tr>
          <td><label for="username">Username : </label></td>
          <td><input type="text" name="" id="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password : </label></td>
          <td><input type="password" name="" id="password" /></td>
        </tr>
        <tr>
          <td colspan="2"><input type="radio" name="gender" id="male" /><label for="male">Male</label> <input type="radio" name="gender" id="female" /><label for="female">Female</label></td>
        </tr>
        <tr>
          <td colspan="2"><input type="checkbox" name="" id="sing" /><label for="sing">Sing</label> <input type="checkbox" name="" id="dance" /><label for="dance">Dance</label></td>
        </tr>
        <tr>
          <td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
        </tr>
        <tr>
          <td colspan="2">
            <select name="" id="">
              <option value="">Opt 1</option>
              <option value="">Opt 2</option>
              <option value="">Opt 3</option>
            </select>
          </td>
        </tr>
        <tr>
          <td colspan="2"><button type="submit">Submit Form!</button></td>
        </tr>
      </table>
    </form>
  </body>
</html>
