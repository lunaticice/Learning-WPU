<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Inazuma Gallery</h1>

    <div class="container">
      <ul class="gallery">
        <li>
          <a href="#pic-1">
            <img src="img/thumbs/raiden-shogun.png" alt="Raiden Shogun" />
            <span>Raiden Shogun</span>
          </a>

          <div class="overlay" id="pic-1">
            <a href="#" class="close">X</a>
            <a href="#pic-4" class="prev">prev</a>
            <img src="img/full/raiden-shogun.png" alt="Raiden Shogun">
            <a href="#pic-2" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#pic-2">
            <img src="img/thumbs/yae-miko.png" alt="Yae Miko" />
            <span>Yae Miko</span>
          </a>

          <div class="overlay" id="pic-2">
            <a href="#" class="close">X</a>
            <a href="#pic-1" class="prev">prev</a>
            <img src="img/full/yae-miko.png" alt="Yae Miko">
            <a href="#pic-3" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#pic-3">
            <img src="img/thumbs/kujou-sara.png" alt="Kujou Sara" />
            <span>Kujou Sara</span>
          </a>

          <div class="overlay" id="pic-3">
            <a href="#" class="close">X</a>
            <a href="#pic-2" class="prev">prev</a>
            <img src="img/full/kujou-sara.png" alt="Kujou Sara">
            <a href="#pic-4" class="next">next</a>
          </div>
        </li>
        <li>
          <a href="#pic-4">
            <img src="img/thumbs/kamisato-ayaka.png" alt="Kamisato Ayaka" />
            <span>Kamisato Ayaka</span>
          </a>

          <div class="overlay" id="pic-4">
            <a href="#" class="close">X</a>
            <a href="#pic-3" class="prev">prev</a>
            <img src="img/full/kamisato-ayaka.png" alt="Kamisato Ayaka">
            <a href="#pic-1" class="next">next</a>
          </div>
        </li>
        <div class="clear"></div>
      </ul>
    </div>
    </div>
  </body>
</html>
