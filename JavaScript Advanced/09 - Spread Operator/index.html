<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spread Operator</title>
    <style>
      body {
        background-color: salmon;
        text-align: center;
      }

      .names {
        font-family: arial;
        font-style: 80px;
        color: white;
      }

      .names span {
        display: inline-block;
        transition: 0.3s;
        cursor: pointer;
      }

      .names span:hover {
        transform: scale(2) translateY(-20px);
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Jade</li>
      <li>Naiah</li>
      <li>Talia</li>
    </ul>

    <h1 class="names">LUNA</h1>
    <script src="index.js"></script>
  </body>
</html>
